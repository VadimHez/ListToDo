<h1 mat-dialog-title>To Do Item</h1>
<div mat-dialog-content>
  <form class="dialog-form">
    <mat-form-field class="dialog-full-width">
      <mat-label>Title</mat-label>
      <input matInput [(ngModel)]="data.title" name="title">
    </mat-form-field>
  
    <mat-form-field class="dialog-full-width">
      <mat-label>Description</mat-label>
      <textarea matInput [(ngModel)]="data.description" name="description"></textarea>
    </mat-form-field>
    <div class="dialog-full-width">
      <button mat-raised-button class="action-button" type="submit" [mat-dialog-close]="data">Submit</button>
      <button mat-button class="action-button" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
